<!DOCTYPE html>
<html>
  <head>
    <title>Grade Score - Basic JS Example</title>
    <script>
      function gradeCalculation() {
        event.preventDefault();
        let score = parseInt(document.getElementById("score").value);
        let result = "";
        if (score >= 80 && score <= 100) {
          result = "A";
        } else if (score >= 70 && score <= 79) {
          result = "B";
        } else if (score >= 60 && score <= 69) {
          result = "C";
        } else if (score >= 50 && score <= 59) {
          result = "D";
        } else if (score >= 0 && score <= 49) {
          result = "F";
        } else {
          result = "N/A";
        }
        document.getElementById("gradeResult").innerText = result;
      }
    </script>
  </head>
 
  <body>
    <h3>Score to Grade</h3>
 
    <form onsubmit="gradeCalculation()">
      <label>Enter a score:</label>
      <input type="number" id="score" name="score" min="0" max="100" required />
 
      <button type="submit">Check!</button>
    </form>
 
    <div>
      <h4>Grade: <span id="gradeResult"></span></h4>
    </div>
  </body>
</html>
