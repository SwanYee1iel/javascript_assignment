<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monster Detail</title>
  <!-- Simple CSS decoration -->
  
</head>
<body>
  <div >
    <h3>Monster Detail</h3>

    <div >
      <div>Select Monster:</div>
      <div>
        <select id="monster-list"></select>
      </div>
    </div>

    <hr/>

    <div>
      <table>
        <tr>
          <th>ID</th>
          <td id="td-monster-id"></td>
        </tr>
        <tr>
          <th>Name</th>
          <td id="td-monster-name"></td>
        </tr>
        <tr>
          <th>HP</th>
          <td id="td-monster-hp"></td>
        </tr>
        <tr>
          <th>EXP</th>
          <td id="td-monster-exp"></td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    // Monster list as array of JSON objects
    const monsters = [
      {
        "id": 1,
        "name": "Fire Dragon",
        "hp": 150,
        "exp": 85
      },
      {
        "id": 2,
        "name": "Ice Wolf",
        "hp": 75,
        "exp": 45
      },
      {
        "id": 3,
        "name": "Shadow Goblin",
        "hp": 40,
        "exp": 25
      },
      {
        "id": 4,
        "name": "Lightning Phoenix",
        "hp": 200,
        "exp": 120
      },
      {
        "id": 5,
        "name": "Earth Golem",
        "hp": 180,
        "exp": 95
      },
      {
        "id": 6,
        "name": "Poison Spider",
        "hp": 60,
        "exp": 35
      },
      {
        "id": 7,
        "name": "Wind Eagle",
        "hp": 90,
        "exp": 55
      },
      {
        "id": 8,
        "name": "Dark Skeleton",
        "hp": 65,
        "exp": 40
      },
      {
        "id": 9,
        "name": "Crystal Unicorn",
        "hp": 120,
        "exp": 75
      },
      {
        "id": 10,
        "name": "Lava Titan",
        "hp": 250,
        "exp": 150
      }
    ];

    // Get DOM elements
    const monsterSelect = document.getElementById("monster-list");
    const tdId = document.getElementById("td-monster-id");
    const tdName = document.getElementById("td-monster-name");
    const tdHp = document.getElementById("td-monster-hp");
    const tdExp = document.getElementById("td-monster-exp");

    // Clear table cells (when "-" is selected)
    function clearMonsterDetail() {
      tdId.textContent = "";
      tdName.textContent = "";
      tdHp.textContent = "";
      tdExp.textContent = "";
    }

    // Show selected monster detail in table
    function showMonsterDetail(monster) {
      tdId.textContent = monster.id;
      tdName.textContent = monster.name;
      tdHp.textContent = monster.hp;
      tdExp.textContent = monster.exp;
    }

    // Handle change event of the dropdown
    function handleMonsterChange() {
      const selectedName = monsterSelect.value;

      // If default "-", clear table
      if (selectedName === "-") {
        clearMonsterDetail();
        return;
      }

      // Find monster object by name
      const selectedMonster = monsters.find(m => m.name === selectedName);

      if (selectedMonster) {
        showMonsterDetail(selectedMonster);
      } else {
        clearMonsterDetail();
      }
    }

    // Initialize dropdown options and event listener
    function init() {
      // Add default option "-"
      const defaultOption = document.createElement("option");
      defaultOption.value = "-";
      defaultOption.textContent = "-";
      monsterSelect.appendChild(defaultOption);

      // Add monster name options
      monsters.forEach(monster => {
        const option = document.createElement("option");
        option.value = monster.name;   // use name as value
        option.textContent = monster.name;
        monsterSelect.appendChild(option);
      });

      // Attach onchange event
      monsterSelect.addEventListener("change", handleMonsterChange);

      // Make sure table is empty at first
      clearMonsterDetail();
    }

    // Run init when page is loaded
    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
